<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <script type="module">
        // When adding new users, use this for the "timeZone" value:
        // https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

        const baseOptions = {
            "year": "numeric",
            "month": "numeric",
            "day": "numeric",
            "hour": "numeric",
            "minute": "numeric",
            "second": "numeric",
            "hour12": true,
        };

        const users = {
            "ruuflufferoo": {
                "timeZone": "Asia/Manila",
                ...baseOptions
            },
            "oniyuriasahi": {
                "timeZone": "Europe/Paris",
                ...baseOptions
            },
            "nicdgonzalez": {
                "timeZone": "US/Eastern",
                ...baseOptions
            },
            ".taiyou": {
                "timeZone": "US/Eastern",
                ...baseOptions
            },
            "lulufleur": {
                "timeZone": "US/Eastern",
                ...baseOptions
            },
            "sonnysammy": {
                "timeZone": "US/Eastern",
                ...baseOptions
            },
            "ariagalz": {
                "timeZone": "US/Central",
                ...baseOptions
            }
        };

        /**
         * Convert a Discord username to a valid HTML attribute.
         * @param {string} name - The Discord username of the user.
         * @returns {string}
         */
        const usernameToAttribute = function (name) {
            return "discord-" + name.replace(".", "-");
        };

        /**
         * Convert an HTML attribute back into a Discord username.
         * @param {string} attr - The HTML attribute to convert.
         * @returns {string}
         */
        const attributeToUsername = function (attr) {
            return attr.replace("discord-", "").replace("-", ".");
        }; const timesList = document.querySelector("section#times ul");

        {
            const date = new Date();

            for (const user in users) {
                const options = users[user];
                const dateTime = new Intl.DateTimeFormat("en-US", options);
                const listElement = document.createElement("li")

                const nameElement = document.createElement("h1");
                nameElement.appendChild(document.createTextNode(user));
                const timeElement = document.createElement("p");
                timeElement.setAttribute("id", usernameToAttribute(user));
                timeElement.appendChild(document.createTextNode(dateTime.format(date)));

                listElement.appendChild(nameElement);
                listElement.appendChild(timeElement);

                timesList.appendChild(listElement);
            }
        }

        const updateTimes = function () {
            const date = new Date();

            for (const user in users) {
                const options = users[user];
                const dateTime = new Intl.DateTimeFormat("en-US", options);
                const timeElement = document.querySelector(`section#times ul li p#${usernameToAttribute(user)}`)
                timeElement.innerHTML = dateTime.format(date);
            }
        };

        setInterval(updateTimes, 1000);
    </script>
</head>

<body>
    <main>
        <section id="times">
            <div class="container">
                <ul>
                    <!-- add in list items using JavaScript -->
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
